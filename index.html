<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reporte Mensual de Recuperaci√≥n</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- jsPDF -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial, sans-serif;
  background:linear-gradient(to right,#00416A,#E4E5E6);
  color:white;
}
h2{text-align:center}

.controls{
  text-align:center;
  margin-bottom:20px;
}

label{margin:0 6px}

select,input{
  padding:6px;
  border-radius:6px;
  border:none;
}

button{
  padding:8px 14px;
  margin-left:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.btn-pdf{background:#d32f2f;color:white}

.section{
  max-width:1100px;
  margin:20px auto;
  background:white;
  color:#333;
  border-radius:10px;
  padding:15px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}

th{background:#003366;color:white}

.total{
  text-align:right;
  font-weight:bold;
  margin-top:10px;
}

canvas{
  max-width:600px;
  margin:20px auto;
  display:block;
}
</style>
</head>

<body>

<h2>üìä Reporte Mensual de Recuperaci√≥n</h2>

<div class="controls">
  <label>üìÖ Mes:</label>
  <input type="month" id="mesFiltro">

  <label>üè¨ Sucursal:</label>
  <select id="sucursalFiltro">
    <option value="">Todas</option>
  </select>

  <button class="btn-pdf" onclick="exportarPDF()">üìÑ Exportar PDF</button>
</div>

<div class="section">
  <canvas id="grafica"></canvas>
</div>

<div class="section">
  <h3 style="color:green">‚úÖ Productos Recuperados</h3>
  <table id="tablaRecuperado">
    <thead>
      <tr>
        <th>Art√≠culo</th>
        <th>Cantidad</th>
        <th>Costo Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="total" id="totalRecuperado">$0.00</div>
</div>

<div class="section">
  <h3 style="color:red">‚ùå Productos NO Recuperados</h3>
  <table id="tablaNoRecuperado">
    <thead>
      <tr>
        <th>Art√≠culo</th>
        <th>Cantidad</th>
        <th>Costo Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="total" id="totalNoRecuperado">$0.00</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Firebase ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Estado global ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
let chart = null;

let resumenGlobal = {
  recuperado: 0,
  noRecuperado: 0
};

let detalleReporte = {
  RECUPERADO: {},
  NO_RECUPERADO: {}
};

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Cargar sucursales ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
async function cargarSucursales(){
  const snap = await getDocs(collection(db,"almacenes","MERMA","registros"));
  const select = document.getElementById("sucursalFiltro");
  const set = new Set();

  snap.forEach(d=>{
    const s = d.data().sucursal;
    if(s) set.add(s);
  });

  set.forEach(s=>{
    const opt = document.createElement("option");
    opt.value = s;
    opt.textContent = s;
    select.appendChild(opt);
  });
}
cargarSucursales();

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Eventos ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
document.getElementById("mesFiltro").addEventListener("change", cargarReporte);
document.getElementById("sucursalFiltro").addEventListener("change", cargarReporte);

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Cargar reporte ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
async function cargarReporte(){
  const mes = document.getElementById("mesFiltro").value;
  if(!mes) return;

  const sucursalSel = document.getElementById("sucursalFiltro").value;

  const inicio = new Date(`${mes}-01T00:00:00`);
  const fin = new Date(inicio);
  fin.setMonth(fin.getMonth()+1);

  const q = query(
    collection(db,"almacenes","MERMA","registros"),
    where("fecha",">=",inicio),
    where("fecha","<",fin)
  );

  const snap = await getDocs(q);

  detalleReporte = { RECUPERADO:{}, NO_RECUPERADO:{} };
  resumenGlobal = { recuperado:0, noRecuperado:0 };

  snap.forEach(docSnap=>{
    const d = docSnap.data();

    if (sucursalSel && d.sucursal !== sucursalSel) return;
    if (!d.estadoRecuperacion || d.estadoRecuperacion === "PENDIENTE") return;

    const grupo = detalleReporte[d.estadoRecuperacion];
    if (!grupo[d.descripcion]) {
      grupo[d.descripcion] = { cantidad:0, total:0 };
    }

    grupo[d.descripcion].cantidad += Number(d.cantidad || 0);
    grupo[d.descripcion].total += Number(d.total || 0);

    if (d.estadoRecuperacion === "RECUPERADO")
      resumenGlobal.recuperado += Number(d.total || 0);

    if (d.estadoRecuperacion === "NO_RECUPERADO")
      resumenGlobal.noRecuperado += Number(d.total || 0);
  });

  pintarTabla("RECUPERADO", detalleReporte.RECUPERADO);
  pintarTabla("NO_RECUPERADO", detalleReporte.NO_RECUPERADO);
  pintarGrafica();
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Pintar tablas ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function pintarTabla(tipo, datos){
  const tbody = document.querySelector(
    tipo==="RECUPERADO"
      ? "#tablaRecuperado tbody"
      : "#tablaNoRecuperado tbody"
  );

  const totalEl = document.getElementById(
    tipo==="RECUPERADO"
      ? "totalRecuperado"
      : "totalNoRecuperado"
  );

  tbody.innerHTML="";
  let total=0;

  Object.entries(datos).forEach(([art,v])=>{
    total+=v.total;
    tbody.innerHTML+=`
      <tr>
        <td>${art}</td>
        <td>${v.cantidad}</td>
        <td>$${v.total.toFixed(2)}</td>
      </tr>`;
  });

  totalEl.textContent = `Total: $${total.toFixed(2)}`;
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Gr√°fica ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function pintarGrafica(){
  const ctx = document.getElementById("grafica");
  if(chart) chart.destroy();

  chart = new Chart(ctx,{
    type:"bar",
    data:{
      labels:["Recuperado","No Recuperado"],
      datasets:[{
        data:[
          resumenGlobal.recuperado,
          resumenGlobal.noRecuperado
        ]
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      scales:{y:{beginAtZero:true}}
    }
  });
}
function normalizarTexto(texto){
  if(!texto) return "";

  return texto
    .normalize("NFD")               // separa acentos
    .replace(/[\u0300-\u036f]/g,"") // elimina acentos
    .replace(/√±/g,"n")
    .replace(/√ë/g,"N");
}
/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ PDF COMPLETO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
window.exportarPDF = function(){
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  const mes = document.getElementById("mesFiltro").value || "N/D";
  const sucursal = document.getElementById("sucursalFiltro").value || "Todas";
  const fechaGen = new Date().toLocaleString("es-MX");

  let y = 20;

  pdf.setFontSize(16);
  pdf.text("Reporte Mensual de Recuperaci√≥n", 20, y);
  y += 10;

  pdf.setFontSize(11);
  pdf.text(`Sucursal: ${sucursal}`, 20, y); y += 6;
  pdf.text(`Mes: ${mes}`, 20, y); y += 6;
  pdf.text(`Fecha de generaci√≥n: ${fechaGen}`, 20, y);
  y += 10;

  pdf.setFontSize(13);
  pdf.text("Resumen General", 20, y);
  y += 8;

  pdf.setFontSize(11);
  pdf.text(`Total Recuperado: $${resumenGlobal.recuperado.toFixed(2)}`, 20, y); y += 6;
  pdf.text(`Total NO Recuperado: $${resumenGlobal.noRecuperado.toFixed(2)}`, 20, y); y += 6;

  const totalGlobal = resumenGlobal.recuperado + resumenGlobal.noRecuperado;
  pdf.text(`Total Global: $${totalGlobal.toFixed(2)}`, 20, y);
  y += 12;

  y = imprimirTablaPDF(pdf, "Productos Recuperados", detalleReporte.RECUPERADO, y);
  imprimirTablaPDF(pdf, "Productos NO Recuperados", detalleReporte.NO_RECUPERADO, y);

  pdf.save(`reporte_recuperacion_${mes}.pdf`);
};

function imprimirTablaPDF(pdf, titulo, datos, yInicio){
  let y = yInicio;

  pdf.setFontSize(13);
  pdf.text(titulo, 20, y);
  y += 8;

  pdf.setFontSize(10);
  pdf.text("Art√≠culo", 20, y);
  pdf.text("Cantidad", 120, y);
  pdf.text("Costo", 160, y);
  y += 4;

  pdf.line(20, y, 190, y);
  y += 4;

  Object.entries(datos).forEach(([art, v]) => {
    if (y > 270) {
      pdf.addPage();
      y = 20;
    }

   pdf.text(normalizarTexto(art).substring(0,40), 20, y);
    pdf.text(String(v.cantidad), 120, y);
    pdf.text(`$${v.total.toFixed(2)}`, 160, y);
    y += 6;
  });

  return y + 10;
}
</script>

</body>
</html>
